<div class="login-container">
  <!-- Back button to navigate to WelcomeComponent -->

  <div class="login-content">
    <button class="back-button" (click)="navigateToWelcome()"><i class="fa-solid fa-arrow-left"></i>
    </button>

    <h2 class="login-title">Log In</h2>
    <form class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="Enter password" required>
      </div>
      
      <button type="submit" class="login-button">Sign In</button>
    </form>
    <hr class="divider">
    <p class="signup-text">Don't have an account? <a href="/signup" class="signup-link">Sign Up</a></p>
  </div>
</div>


<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
